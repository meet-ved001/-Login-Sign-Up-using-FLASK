{% extends "layout.html" %}

{% block content %}
<h2>Given input is {{number}}</h2>

{% if number==0 %}
    <p>Given input {{number}} is neither Even or Odd</p>
{% elif number%2==0 %}
    <p>Given input {{number}} is Even </p>
{% else %}
    <p>Given input {{number}} is Odd </p>

{% endif %}

{% endblock content %}
